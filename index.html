<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-secondary">
            
      <div class="text-center pt-5 mt-5">
          <input type="text" class="bg-dark text-white text-capitalize p-2 rounded" value="" placeholder="Messages" id="inp">
          <button class="rounded btn btn-primary m-2" onclick="addValue()">Search</button>
         <p id="name" class="fw-bold fst-italic" >Name</p>
         <p id="age" class="fw-bold fst-italic">Age</p>
         <p id="roll" class="fw-bold fst-italic"> Roll No</p>
         <p id="course" class="fw-bold fst-italic">Course</p>
    </div>
          
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
